syntax = "proto3";

message Signer {
    bytes signature = 1;
    bytes public_key = 2;
}

message SignedTx {
    bytes inner = 1;
    repeated Signer signers = 2;
}

message NonceTx {
    bytes inner = 1;
    int64 sequence = 2;
    bytes public_key = 3;
}

message DummyTx {
    string val = 1;
    string key = 2;
}
